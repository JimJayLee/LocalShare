name: GitHub CLI Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Download all build artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: Create Release
      run: |
        gh release create ${{ github.ref_name }} \
          --title "LocalShare ${{ github.ref_name }}" \
          --notes "## ðŸš€ LocalShare Release ${{ github.ref_name }}
          
          ### ðŸ“¦ Downloads
          - **Windows**: \`.exe\` installer
          - **macOS**: \`.dmg\` disk image
          - **Linux**: \`.AppImage\` portable app
          
          ### ðŸ”§ Installation
          1. Download the appropriate file for your platform
          2. Run the installer or mount the disk image
          3. Follow the installation instructions
          
          ### ðŸ“‹ Changes
          See the commit history for detailed changes." \
          --draft=false \
          --prerelease=false

    - name: Upload Assets
      run: |
        # ä¸Šä¼  macOS æ–‡ä»¶
        for file in artifacts/**/*.dmg; do
          if [ -f "$file" ]; then
            gh release upload ${{ github.ref_name }} "$file"
          fi
        done
        
        # ä¸Šä¼  Windows æ–‡ä»¶
        for file in artifacts/**/*.exe; do
          if [ -f "$file" ]; then
            gh release upload ${{ github.ref_name }} "$file"
          fi
        done
        
        # ä¸Šä¼  Linux æ–‡ä»¶
        for file in artifacts/**/*.AppImage; do
          if [ -f "$file" ]; then
            gh release upload ${{ github.ref_name }} "$file"
          fi
        done
        
        # ä¸Šä¼  ZIP æ–‡ä»¶
        for file in artifacts/**/*.zip; do
          if [ -f "$file" ]; then
            gh release upload ${{ github.ref_name }} "$file"
          fi
        done
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 