name: Simple Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Download all build artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: Create Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref_name }}
        release_name: Release ${{ github.ref_name }}
        body: |
          ## ðŸš€ LocalShare Release ${{ github.ref_name }}
          
          ### ðŸ“¦ Downloads
          - **Windows**: `.exe` installer
          - **macOS**: `.dmg` disk image
          - **Linux**: `.AppImage` portable app
          
          ### ðŸ”§ Installation
          1. Download the appropriate file for your platform
          2. Run the installer or mount the disk image
          3. Follow the installation instructions
          
          ### ðŸ“‹ Changes
          See the commit history for detailed changes.
        draft: false
        prerelease: false

    - name: Upload Release Assets
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./artifacts/**/*.dmg
        asset_name: LocalShare-${{ github.ref_name }}-macos.dmg
        asset_content_type: application/octet-stream

    - name: Upload Release Assets
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./artifacts/**/*.exe
        asset_name: LocalShare-${{ github.ref_name }}-windows.exe
        asset_content_type: application/octet-stream

    - name: Upload Release Assets
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./artifacts/**/*.AppImage
        asset_name: LocalShare-${{ github.ref_name }}-linux.AppImage
        asset_content_type: application/octet-stream

    - name: Upload Release Assets
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./artifacts/**/*.zip
        asset_name: LocalShare-${{ github.ref_name }}-portable.zip
        asset_content_type: application/zip 